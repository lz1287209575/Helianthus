name: Helianthus CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - quick
          - test-only

  schedule:
    - cron: '0 2 * * *'

env:
  BAZEL_VERSION: 8.4.0

jobs:
  # 构建和测试作业
  build-and-test:
    name: Build and Test (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
            bazel_platform: linux
          - os: ubuntu-22.04
            compiler: clang
            bazel_platform: linux
          - os: ubuntu-24.04
            compiler: gcc
            bazel_platform: linux
          - os: windows-latest
            compiler: msvc
            bazel_platform: windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Bazel
      uses: bazelbuild/setup-bazelisk@v3
      with:
        bazelisk-version: ${{ env.BAZEL_VERSION }}

    - name: Setup C++ toolchain (Linux)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        if [ "${{ matrix.compiler }}" = "clang" ]; then
          sudo apt-get update
          CLANG_VER=18
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            CLANG_VER=16
          fi
          curl -fsSL https://apt.llvm.org/llvm.sh -o llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${CLANG_VER}
          if ! sudo apt-get install -y libc++-${CLANG_VER}-dev libc++abi-${CLANG_VER}-dev; then
            sudo apt-get install -y libc++-dev libc++abi-dev || true
          fi
          echo "CC=clang-${CLANG_VER}" >> $GITHUB_ENV
          echo "CXX=clang++-${CLANG_VER}" >> $GITHUB_ENV
        else
          sudo apt-get update
          sudo apt-get install -y gcc g++
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
        fi

    - name: Setup C++ toolchain (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Write-Host "Using MSVC on Windows"
        echo "CC=cl.exe" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "CXX=cl.exe" | Out-File -FilePath $env:GITHUB_ENV -Append

    - name: Install system dependencies
      if: matrix.os != 'windows-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          pkg-config \
          libssl-dev \
          libcurl4-openssl-dev \
          libmysqlclient-dev \
          libmongoc-dev \
          libbson-dev \
          libhiredis-dev \
          doxygen \
          graphviz \
          valgrind \
          cppcheck \
          clang-tidy

    - name: Install Windows dependencies
      if: matrix.os == 'windows-latest'
      run: |
        # Windows环境通常已经包含了必要的工具
        echo "Windows environment setup completed"
        # 可以在这里添加Windows特定的依赖安装

    - name: Cache Bazel
      uses: actions/cache@v4
      with:
        path: |
          ${{ matrix.os == 'windows-latest' && 'C:\Users\runneradmin\.cache\bazel' || '~/.cache/bazel' }}
          ${{ matrix.os == 'windows-latest' && 'C:\Users\runneradmin\.bazel' || '~/.bazel' }}
        key: >-
          ${{ github.repository }}-${{ github.ref }}-${{ github.sha }}-${{ matrix.os }}-${{ matrix.compiler }}-bazel
        restore-keys: |
          >-
          ${{ github.repository }}-${{ github.ref }}-${{ matrix.os }}-${{ matrix.compiler }}-bazel-

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ${{ matrix.os == 'windows-latest' && 'C:\Users\runneradmin\.cache\bazel\_bazel_runneradmin\external' || '~/.cache/bazel/_bazel_root/external' }}
        key: >-
          ${{ github.repository }}-${{ github.ref }}-${{ github.sha }}-${{ matrix.os }}-${{ matrix.compiler }}-deps
        restore-keys: |
          >-
          ${{ github.repository }}-${{ github.ref }}-${{ matrix.os }}-${{ matrix.compiler }}-deps-

    - name: Bazel clean (avoid stale deleted_packages)
      run: |
        bazel --version || true
        bazel clean --expunge || true

    - name: Build project
      run: |
        bazel build //Shared/... //Examples:config_example //Tools:api_docs //Tools:user_guides --verbose_failures
        echo "Build completed successfully"

    - name: Run unit tests
      run: |
        bazel test //Tests/... --test_output=all --verbose_failures
        echo "Unit tests completed successfully"

    - name: Run integration tests
      run: |
        bazel test //Tests/Integration/... --test_output=all --verbose_failures
        echo "Integration tests completed successfully"

    - name: Run examples
      run: |
        bazel run //Examples:config_example
        echo "Examples completed successfully"

    - name: Generate documentation
      run: |
        bazel build //Tools:api_docs //Tools:user_guides
        echo "Documentation generated successfully"

  # 代码质量检查作业
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Bazel
      uses: bazelbuild/setup-bazelisk@v3
      with:
        bazelisk-version: ${{ env.BAZEL_VERSION }}

    - name: Install analysis tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cppcheck \
          clang-tidy \
          clang-format \
          valgrind

    - name: Run cppcheck
      run: |
        cppcheck --enable=all --std=c++17 --language=c++ \
          --suppress=missingIncludeSystem \
          --suppress=unusedFunction \
          --suppress=unmatchedSuppression \
          Shared/ Tests/ Examples/ \
          --xml --xml-version=2 \
          --output-file=cppcheck-result.xml
        echo "cppcheck completed"

    - name: Run clang-tidy
      run: |
        find Shared/ Tests/ Examples/ -name "*.cpp" -o -name "*.h" | \
        head -20 | xargs -I {} clang-tidy {} \
          -checks=*,-fuchsia-*,-google-*,-zircon-*,-abseil-*,-modernize-use-trailing-return-type \
          -- -std=c++17 -I. || true
        echo "clang-tidy completed"

    - name: Check code formatting
      run: |
        find Shared/ Tests/ Examples/ -name "*.cpp" -o -name "*.h" | \
        xargs clang-format --dry-run --Werror || {
          echo "Code formatting check failed. Please run: clang-format -i **/*.{cpp,h}"
          exit 1
        }
        echo "Code formatting check passed"

    - name: Upload cppcheck results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cppcheck-results
        path: cppcheck-result.xml

  # 性能基准测试作业
  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Bazel
      uses: bazelbuild/setup-bazelisk@v3
      with:
        bazelisk-version: ${{ env.BAZEL_VERSION }}

    - name: Install performance tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          perf-tools-unstable \
          linux-tools-common \
          linux-tools-generic

    - name: Run performance benchmarks
      run: |
        echo "Running performance benchmarks..."
        # 这里可以添加具体的性能测试命令
        echo "Performance benchmarks completed"

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: benchmark_*.json

  # 安全扫描作业
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'Helianthus'
        path: '.'
        format: 'HTML'
        out: 'reports'
        args: >
          --failOnCVSS 7
          --enableRetired
          --suppression suppression.xml

    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: reports/

  # 容器构建与推送（Podman/Skopeo，无需Docker）
  container-build-push:
    name: Container Build & Push (Podman/Skopeo)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))

    env:
      IMAGE_TAG: ${{ github.sha }}
      IMAGE_NAME: helianthus
      REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
      REGISTRY_USER: ${{ secrets.CONTAINER_REGISTRY_USER }}
      REGISTRY_PASSWORD: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Bazel
      uses: bazelbuild/setup-bazelisk@v3
      with:
        bazelisk-version: ${{ env.BAZEL_VERSION }}

    - name: Install Podman & Skopeo
      run: |
        sudo apt-get update
        sudo apt-get install -y podman skopeo

    - name: Generate DATE_TAG (UTC)
      run: |
        echo "DATE_TAG=$(date -u +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

    - name: Build rootfs tar
      run: |
        bazel clean --expunge || true
        bazel build //Containers:helianthus_rootfs_tar --verbose_failures

    - name: Podman login (optional)
      if: env.REGISTRY != ''
      run: |
        echo "$REGISTRY_PASSWORD" | podman login "$REGISTRY" --username "$REGISTRY_USER" --password-stdin

    - name: Build image with Podman
      run: |
        HELIANTHUS_TAG=${IMAGE_NAME}:${IMAGE_TAG} \
        ROOTFS_TAR=bazel-bin/Containers/helianthus-rootfs.tar \
        ./Containers/podman_import.sh

    - name: Push image with Skopeo
      if: env.REGISTRY != ''
      env:
        SRC: containers-storage:${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        DST: docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
      run: |
        ./Containers/skopeo_copy.sh

    - name: Tag and push 'latest'
      if: env.REGISTRY != '' && github.ref == 'refs/heads/main'
      env:
        SRC: containers-storage:${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        DST: docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      run: |
        ./Containers/skopeo_copy.sh

    - name: Tag and push release tag
      if: env.REGISTRY != '' && startsWith(github.ref, 'refs/tags/')
      env:
        SRC: containers-storage:${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        DST: docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
      run: |
        ./Containers/skopeo_copy.sh

    - name: Tag and push DATE_TAG
      if: env.REGISTRY != ''
      env:
        SRC: containers-storage:${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        DST: docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DATE_TAG }}
      run: |
        ./Containers/skopeo_copy.sh

    - name: Upload rootfs tar artifact
      uses: actions/upload-artifact@v4
      with:
        name: helianthus-rootfs-tar
        path: bazel-bin/Containers/helianthus-rootfs.tar

  # 发布作业
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Bazel
      uses: bazelbuild/setup-bazelisk@v3
      with:
        bazelisk-version: ${{ env.BAZEL_VERSION }}

    - name: Build release artifacts
      run: |
        bazel build //Shared/... --config=release
        echo "Release build completed"

    - name: Create release package
      run: |
        mkdir -p release
        cp -r bazel-bin/Examples/* release/
        cp -r config/ release/
        cp -r Docs/ release/
        tar -czf helianthus-${{ github.ref_name }}.tar.gz release/
        echo "Release package created"

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-package
        path: helianthus-${{ github.ref_name }}.tar.gz

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Helianthus ${{ github.ref_name }}
        body: |
          ## What's Changed
          
          This release includes:
          - Full CI/CD pipeline implementation
          - Configuration management system
          - Logging system
          - Performance optimizations
          - Comprehensive testing
          
          ## Installation
          
          ```bash
          # Clone the repository
          git clone https://github.com/${{ github.repository }}.git
          cd helianthus
          
          # Build the project
          bazel build //...
          
          # Run tests
          bazel test //Tests/...
          ```
          
          ## Download
          
          Download the release package from the artifacts above.
        draft: false
        prerelease: false

  # 通知作业
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan]
    if: always()

    steps:
    - name: Notify on success
      if: needs.build-and-test.result == 'success' && needs.code-quality.result == 'success' && needs.security-scan.result == 'success'
      run: |
        echo "🎉 All checks passed successfully!"
        echo "Build: ✅"
        echo "Code Quality: ✅"
        echo "Security Scan: ✅"

    - name: Notify on failure
      if: needs.build-and-test.result == 'failure' || needs.code-quality.result == 'failure' || needs.security-scan.result == 'failure'
      run: |
        echo "❌ Some checks failed!"
        echo "Build: ${{ needs.build-and-test.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        exit 1

  # Nightly 容器构建与推送（定时）
  container-nightly:
    name: Container Nightly (Podman/Skopeo)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'schedule'

    env:
      IMAGE_TAG: nightly
      IMAGE_NAME: helianthus
      REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
      REGISTRY_USER: ${{ secrets.CONTAINER_REGISTRY_USER }}
      REGISTRY_PASSWORD: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Bazel
      uses: bazelbuild/setup-bazelisk@v3
      with:
        bazelisk-version: ${{ env.BAZEL_VERSION }}

    - name: Install Podman & Skopeo
      run: |
        sudo apt-get update
        sudo apt-get install -y podman skopeo

    - name: Generate DATE_TAG (UTC)
      run: |
        echo "DATE_TAG=$(date -u +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

    - name: Build rootfs tar
      run: |
        bazel clean --expunge || true
        bazel build //Containers:helianthus_rootfs_tar --verbose_failures

    - name: Podman login (optional)
      if: env.REGISTRY != ''
      run: |
        echo "$REGISTRY_PASSWORD" | podman login "$REGISTRY" --username "$REGISTRY_USER" --password-stdin

    - name: Build image with Podman (nightly tag)
      run: |
        HELIANTHUS_TAG=${IMAGE_NAME}:${IMAGE_TAG} \
        ROOTFS_TAR=bazel-bin/Containers/helianthus-rootfs.tar \
        ./Containers/podman_import.sh

    - name: Push nightly tag
      if: env.REGISTRY != ''
      env:
        SRC: containers-storage:${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        DST: docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
      run: |
        ./Containers/skopeo_copy.sh

    - name: Push DATE_TAG
      if: env.REGISTRY != ''
      env:
        SRC: containers-storage:${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        DST: docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DATE_TAG }}
      run: |
        ./Containers/skopeo_copy.sh

    - name: Upload rootfs tar artifact
      uses: actions/upload-artifact@v4
      with:
        name: helianthus-rootfs-tar-nightly
        path: bazel-bin/Containers/helianthus-rootfs.tar
